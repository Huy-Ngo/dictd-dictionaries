# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Install dictionaries
        run: |
          sudo apt install dictzip dict dictd dictfmt
          mkdir -p wikt
          cd wikt
          wget https://dumps.wikimedia.org/enwiktionary/latest/enwiktionary-latest-pages-articles.xml.bz2
          wget https://raw.githubusercontent.com/NixOS/nixpkgs/master/pkgs/servers/dict/wiktionary/wiktionary2dict.py
          python2 -O wiktionary2dict.py enwiktionary-latest-pages-articles.xml.bz2
          dictzip wiktionary-en.dict
      - name: Commit changes
        run: |
          git checkout -b build
          git add -f *.dict.dz *.index
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add Wiktionary"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: build
