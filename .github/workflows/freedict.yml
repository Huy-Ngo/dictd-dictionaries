# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: '3.8'
          architecture: 'x64'

      # Runs a single command using the runners shell
      - name: Get FreeDictionary data
        run: |
          wget http://deb.debian.org/debian/pool/main/f/freedict/freedict_2021.01.05.orig.tar.xz
          tar -xf freedict_2021.01.05.orig.tar.xz

      # Runs a set of commands using the runners shell
      - name: Get freedict-tools
        run: git clone https://github.com/freedict/tools
        
      - name: Install dependency
        run: |
          sudo apt-get install make xsltproc libicu-dev python3 python3-icu virtualenv python3-virtualenv espeak-ng dictfmt
          pip install git+https://github.com/itkach/slob.git  # install general slob tools
          pip install git+https://github.com/itkach/tei2slob.git  # install tei2slob converter

      - name: Extract some dictionaries # (for example)
        run: |
          cd freedict-2021.01.05/eng-fra
          make
          cd ../..
          cd freedict-2021.01.05/fra-eng
          make
          cd ../..
          cd freedict-2021.01.05/lat-eng
          make
          cd ../..
          cd freedict-2021.01.05/eng-lat
          make
          cd ../..
          cd freedict-2021.01.05/eng-ell
          make
          cd ../..
          
      - name: Commit changes
        run: |
          cd freedict-2021.01.05/
          git add eng-fra fra-eng lat-eng eng-lat eng-ell
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add some dictionaries"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
